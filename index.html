<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.119.0/build/three.module.js"
        }
      }
    </script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="item" id="canvas">

        </div>
        <div class="menu item">
            
            <div class="col  text-center">
                <div class="m-2">
                    <button id="playButton" type="button" class="btn btn-primary"> Play </button>
                </div>
                <h3>Ranas</h3>
                <form class="m-2 p-2 d-flex justify-content-between border">
                    <label for="amountRange" class="form-label">Machos</label>
                    <input id="nMachosInputRange" type="range" name="amountRange" min="1" max="10" value="3"
                        oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="1" max="10" value="3"
                        oninput="this.form.amountRange.value=this.value" />
                </form>
                <form class="m-2 p-2 d-flex justify-content-between border">
                    <label for="amountRange" class="form-label">Hembras</label>
                    <input id="nHembrasInputRange" type="range" name="amountRange" min="1" max="10" value="3"
                        oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="1" max="10" value="3"
                        oninput="this.form.amountRange.value=this.value" />
                </form>
                <form class="m-2 p-2 d-flex justify-content-between border">
                    <label for="amountRange" class="form-label">Espacios</label>
                    <input id="neEspaciosInputRange" type="range" name="amountRange" min="1" max="10" value="1"
                        oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="1" max="10" value="1"
                        oninput="this.form.amountRange.value=this.value" />
                </form>
                <div class="m-2 p-2 text-start border">
                    <div class="form-check">
                        <input id="radioButtonPrimeroEnAnchura" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="radioButtonPrimeroEnAnchura">
                            Primero en anchura
                        </label>
                    </div>
                </div>
                
            </div>

            <div class="card m-2">
                <div class="card-header">
                    Pasos
                </div>
                <div class="card-body">
                    <b>
                        <h6 class="text-center" id="count"> </h6>
                    </b>
                    <p>
                        <b>F: </b>  <br>
                        <b>t: </b>  <br>
                        <b>n: </b>  <br>
                    </p>
                </div>
            </div>
            <div class="card m-2">
                <div class="card-body">
                    Participantes:
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
